<ion-header>
  <ion-toolbar color="warning">
    <ion-title>
      M'Tun
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Ajouter une dépense</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form [formGroup]="tunForm" (ngSubmit)="addTun()">
              <ion-item>
                <ion-label position="floating">* Nom </ion-label>
                <ion-input formControlName="name" required></ion-input>
              </ion-item>
              <div *ngIf="name.invalid && (name.touched || name.dirty)">
                  <span *ngIf="name.hasError('required')" class="error_text_error"> Champs requis </span>
                  <span *ngIf="name.hasError('maxlength')" class="error_text_error"> 20 caractères maximum</span>
              </div>
              <ion-item>
                <ion-label position="floating"> * Prix </ion-label>
                <ion-input formControlName="price" type="number"></ion-input>
              </ion-item>
              <div *ngIf="price.invalid && (price.touched || price.dirty)">
                  <span *ngIf="price.hasError('required')" class="error_text_error"> Saisissez un montant</span>
              </div>
              <ion-grid>
                  <ion-row>
                      <ion-col size="5">
                          <ion-button color="danger" fill="outline" (click)="tunForm.reset()">
                              Annuler
                              <ion-icon slot="end" name="trash"></ion-icon>
                            </ion-button>
                      </ion-col>
                    <ion-col size="5" offset-xs="1">
                        <ion-button type="submit" color="warning" [disabled]="tunForm.invalid">Ajouter
                            <ion-icon slot="end" name="add-circle-outline"></ion-icon>
                        </ion-button>
                      </ion-col>
                  </ion-row>
                </ion-grid>
              </form>
            </ion-card-content>
          </ion-card>
      </ion-col>
      </ion-row>
</ion-grid>
 
        <ion-list *ngIf="tunList.length > 0" lines="unset">
          <ion-grid>
              <ion-row  *ngFor="let tun of tunList; let i=index" class="ion-justify-content-between" [ngClass]="{done: tunList[i].done}" >
                  <ion-col size="5">
                      <ion-text>{{tun.name}}</ion-text>
                  </ion-col>
                  <ion-col size="2">
                        <ion-text>{{tun.price}}€</ion-text>
                  </ion-col>
                      <ion-item style="margin:-0.8em">
                        <ion-checkbox slot="start" color="warning" [(ngModel)]="tunList[i].done"></ion-checkbox>
                      </ion-item>
                      <ion-item style="margin:-0.5em" (click)="delete(i, tun.name)">
                         <ion-icon color="danger" name="trash"></ion-icon>
                        </ion-item>
                </ion-row>
          </ion-grid>
    </ion-list>
</ion-content>
